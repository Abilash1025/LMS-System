<div class="container">
    <h1 class="d-flex justify-content-center pt-2 primaryFont">Module & Assigment Resources Components</h1>
    <!-- FormBuilder -->
    <div class="row mb-5" [ngSwitch]="state">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12" *ngSwitchCase="'module'">
            <div class=" d-flex justify-content-center pt-2">
                <button class="btn btn-primary" (click)="goTo('assignment')">Go To Add Assignment Copoment</button>
            </div>
            <app-module-resources></app-module-resources>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12" *ngSwitchCase="'assignment'">
            <div class=" d-flex justify-content-center pt-2">
                <button class="btn btn-primary" (click)="goTo('module')">Go To Add Module Resources Copoment</button>
            </div>
            <br>
            <app-add-assignment></app-add-assignment>
        </div>

    </div>

    <div class="row" style="padding-bottom: 150px;"></div>

    <!--Modal-->
    <ng-template #myModal let-modal>
        <div class="app-modal-window">
            <!--Header-->
            <div class="modal-header">
                <h1 class="modal-title primaryTextColor" id="modal-basic-title">Title</h1>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
            </div>

            <!--Body-->
            <div class="modal-body">
                <h3 class="secondaryTextColor">Content</h3>
            </div>

            <!--Footer-->
            <div class="modal-footer d-flex justify-content-center text-light">
                <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </ng-template>

</div>
