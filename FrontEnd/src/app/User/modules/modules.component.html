<div class="container">
    <h1 class="d-flex justify-content-center pt-2 primaryFont">Modules Component</h1>
    <div class="row mb-5">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
            <div class="card2 card border-0 px-4 py-5 shadow">
                <h1 style="text-align: center;">Selected Modules</h1>
                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">No</th>
                                            <th scope="col">Module Code</th>
                                            <th scope="col">Module Name</th>
                                            <th scope="col">Rsources</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let module of ModuleResoruce;let item of ModuleResoruce; let i= index">
                                            <th scope="row">{{i+1}}</th>
                                            <td>{{module.code}}</td>
                                            <td>{{module.moduleName}}</td>
                                            <td>
                                                <button class="btn btn-success" (click)="OpenModel(module.moduleName,myModal)">View</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>

                </div>

            </div>


        </div>

    </div>
</div>

<div class="row" style="padding-bottom: 150px;"></div>

<!--Modal-->
<ng-template #myModal let-modal>
    <div class="app-modal-window">
        <!--Header-->
        <div class="modal-header">
            <h1 class="modal-title primaryTextColor" id="modal-basic-title">Title</h1>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">Ã—</span>
            </button>
        </div>

        <!--Body-->
        <div class="modal-body">

            <div class="justify-content-center">
                <div class="course" *ngFor="let moduleResoruce of SubjectResoruce">
                    <div class="course-preview">
                        <h6>{{moduleResoruce.batch}}</h6>
                        <h2>{{moduleResoruce.module}}</h2>
                    </div>
                    <div class="course-info">
                        <h6>{{moduleResoruce.type}}</h6>
                        <h2>{{moduleResoruce.topic}}</h2>
                        <a class="btnn" href="{{moduleResoruce.doc}}" target="_blank" style="text-decoration: none;">View</a>
                    </div>
                </div>

            </div>

            <!-- <embed src="assets/images/aaa.pdf " width="100% " height="450px " /> -->
        </div>
    </div>
</ng-template>
